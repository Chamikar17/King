<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>King-MS Pair</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- QR Section -->
    <div id="qr-section" style="display: none;">
      <h1>🔗 Pair with QR Code</h1>
      <div class="qr-box">
        <p>[ QR Code Box Placeholder ]</p>
      </div>
      <button onclick="switchSection()">⬅️ Back to Ads</button>
    </div>

    <!-- Ads Section -->
    <div id="ads-section">
      <h1>🎬 Watch Ads & Earn Points</h1>
      <p class="points-container">You have: <strong id="points">0</strong> Points</p>
      <button onclick="playAd()">▶️ Play Ad</button>
      <button onclick="switchSection()">Go to QR Code ➡️</button>

      <div class="progress-wrapper">
        <div id="progressBar"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
